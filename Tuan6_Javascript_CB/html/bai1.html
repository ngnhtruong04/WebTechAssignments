<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thông tin Sinh viên</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px auto;
      width: 50%;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    th {
      background-color: pink;
    }
  </style>
</head>
<body>
<script>
  var mssv = prompt("Nhập mã số SV:");
  var hoten = prompt("Nhập họ tên:");
  var lop = prompt("Nhập lớp:");

  document.write("<h2 style='text-align:center;color:red'>DANH SÁCH SINH VIÊN</h2>");
  document.write("<table>");
  document.write("<tr><th>MSSV</th><th>Tên</th><th>Lớp</th></tr>");
  document.write("<tr><td>"+mssv+"</td><td>"+hoten+"</td><td>"+lop+"</td></tr>");
  document.write("</table>");
</script>
</body>
</html>
