<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <style>
    table {
      border-collapse: collapse;
      width: 400px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th {
      background-color: #ccc; /* nền xám */
      color: #ff6666;        /* chữ đỏ nhạt */
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }
    td {
      padding: 8px;
    }
    input[type="text"], input[type="password"] {
      width: 95%;
      padding: 5px;
    }
    .submit-row {
      text-align: center;
    }
  </style>
</head>
<body>
  <form>
    <table border="1">
      <tr>
        <th colspan="2">THÔNG TIN ĐĂNG KÝ</th>
      </tr>
      <tr>
        <td>Họ tên</td>
        <td><input type="text" name="hoten"></td>
      </tr>
      <tr>
        <td>Mật khẩu</td>
        <td><input type="password" name="pwd"></td>
      </tr>
      <tr>
        <td colspan="2" class="submit-row">
          <input type="submit" value="Đăng ký">
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
