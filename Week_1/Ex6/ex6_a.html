<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        #container{
            width: 850px;
            height: 800px;
            background-color:rgb(85, 189, 224);
            margin: 0 auto;
            padding: 5px;
        }
      
        img{
            width: 50%;
            height: 10%;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
            box-shadow: 5px 10px rgb(161, 160, 160);
        }
        h1{
            font-size: 25px;
        }
        #header{
            text-align: center;
            
        }
        
        #content{
            padding-left: 50px;
        }

        #footer{
            text-align: center;
        }

        table{
            
            width: 90%;
            margin: auto;
        }
        

        hr{
            width: 90%;
            border-color: black;
        }

        table td:first-child{
            width: 30%;
        }

        #footer input{
            font-size: 15px;
        }
        

    </style>
</head>
<body>
    <div id="container">
        
        <img src="../Images/Bai6/Logo.png" alt="">
        
        <div id="header">
            <h1>Registration Form</h1>
            <p>Register your Jackson Electronics product here</p>
        </div>
        <div id="content">
            <form action="">
               <table>
                <tr>
                    <td>
                        <label for="fname">First name:</label>
                    </td>
                    <td>
                        <input type="text" name="fname">
                    </td>
                    <td>
                        <label for="lname">Last name:</label>
                    </td>
                    <td>
                        <input type="text" name="lname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="adr1">Address #1:</label>
                    </td>
                    <td colspan="2">
                        <input type="text" name="adr1" style="width: 90%;">
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label for="adr2">Address #2</label>
                    </td>
                    <td colspan="2">
                        <input type="text" name="adr2" style="width: 90%;">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="city">City:</label>
                    </td>
                    <td colspan="3">
                        <input type="text" name="city" style="width: 40%;">
                        <label for="state">State: </label>
                        <input type="text" name="state" style="width: 10%;">
                        <label for="zip">Zip: </label>
                        <input type="text" name="zip" style="width: 20%;">

                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <label for="counrty">Country:</label>
                    </td>
                    <td colspan="2">
                        <input type="text" name="country" placeholder="United States" style="width: 69%;">
                    </td>
                </tr>
               </table>
            </form>
            <hr>

            <form action="">
                <table>
                    <tr>
                        <td>Product:</td>
                        <td><select name="" id="">
                            <option value="ScanmMaster">ScanMaster</option>
                            <option value="LG">LG</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td>Date Purchased</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td>Serial #:</td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td rowspan="3">Used for:</td>
                        <td>
                            <input type="radio" name="usage"> 
                            <label for="">Home</label>
                        </td>
                        <td>
                            <input type="radio" name="usage">
                            <label for="">Educational Institution</label>
                        </td>
                    </tr>
                    <tr>
                       <td>
                            <input   type="radio"  name="usage" checked >
                            <label for="">Business</label>

                        </td>
                        <td>
                            <input type="radio" name="usage">
                            <label for="">Other</label>                        
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="usage">
                            <label for="">Government</label>
                        </td>
                    </tr>
                    <tr>
                        <td rowspan="2">
                            <label for="">System (check all that apply)</label>
                        </td>
                        <td>
                            <input type="checkbox" name="system" id="">
                            <label for="">Windows</label>
                        </td>
                        <td>
                            <input type="checkbox" name="system" id="">
                            <label for="">UNIX</label>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox" name="system" id="">
                            <label for="">Macintosh</label>
                        </td>
                        <td>
                            <input type="checkbox" name="system" id="">
                            <label for="">Other</label>
                        </td>
                    </tr>
                    
                </table>
            </form>

            <hr>
            <form action="">
                <table>
                    <tr>
                        <td >Comment?:</td>
                        <td>
                            <textarea rows="7" cols="50"></textarea>
                        </td>
                    </tr>
                </table>
            </form>
            
            
        </div>
        <div id="footer">
            <input type="button" value="click to register" placeholder="click to register">
            <input type="button" value="click to cancel" placeholder="click to cancel">
        </div>
    </div>
</body>
</html>
