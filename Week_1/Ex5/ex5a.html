<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
        }
        table{
            border: 1px solid red;
            border-collapse: col;
        }
        td,tr{
            border: 1px solid black;
            border-collapse: collapse;
        }
        
    </style>
</head>

<body>
    <div>
        <p style="text-align: center;">Classic Movie Day</p>
        <table width = 100% Cellpadding: 0>
            <tr >
                <td><b></b></td>
                <td><b>5pm</b></td>
                <td><b>7pm</b></td>
                <td><b>9pm</b></td>
                <td><b>11pm</b></td>
            </tr>
            <tr>
                <td><b>Screen one</b></td>
                <td>Star Wars</td>
                <td>Empire Strikes Back</td>
                <td>Return of the Jedi</td>
                <td>The Exorcist</td>
            </tr>
            <tr>
                <td><b>Screen two</b></td>
                <td colspan="2">Dances with Wolves</td>
                
                <td colspan="2">Gone With the Wind</td>
                
            </tr>
            <tr>
                <td><b>Screen three</b></td>
                <td colspan="2">2001: A Space Odyssey</td>
                <td>The Conversation</td>
                <td>5 Easy Pieces</td>
            </tr>
        </table>
    </div>
</body>

</html>
